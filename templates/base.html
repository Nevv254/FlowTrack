<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowTrack{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">FlowTrack</h1>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="{{ url_for('index') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                    <a href="{{ url_for('add_expense') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Add Expense</a>
                    <a href="{{ url_for('view_expenses') }}" class="hover:bg-blue-700 px-3 py-2 rounded">View Expenses</a>
                    <a href="{{ url_for('budget') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Budget</a>
                    <a href="{{ url_for('charts') }}" class="hover:bg-blue-700 px-3 py-2 rounded">Charts</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
